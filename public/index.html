<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>YT-Stats</title>
</head>
<body>
    <h1>Youtube Stats</h1>

    <form id="form-submit">
        <label for="Features" id="choose-label">Choose something:</label>
        <select name="features" id="features-list">
            <option >Get list of best videos</option>
            <option >Get most watched video</option>
        </select>
        <input type="number" placeholder="Choose the range(leave it 0 for all)" id="range" value="5"><br>
        <br>
        <input type="file" name="input-file" id="textFile" accept=".txt">
        <br>
        <input type="submit" value="submit" id="submit-btn">
    </form>

    <br>

    <div class="result">
        
    </div>
</body>
</html>
